<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DoYou List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scripts/client.js"></script>
</head>

<body class="d-flex flex-column">

    <header class="pt-3 container-fluid d-flex justify-content-center align-items-center flex-column">
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-start flex-column">
                <h1>DoYou List</h1>
                <h4><span id="currentCategory">All</span></h4>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Filter List</a>
                <div class="dropdown-menu">
                    <a href="" class="dropdown-item" data-category="all">All</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item" data-category="chores">Chores</a>
                    <a href="#" class="dropdown-item" data-category="exercise">Exercise</a>
                    <a href="#" class="dropdown-item" data-category="goals">Goals</a>
                    <a href="#" class="dropdown-item" data-category="grocery">Grocery</a>
                    <a href="#" class="dropdown-item" data-category="work">Work</a>
                    <a href="#" class="dropdown-item" data-category="other">Other</a>
                </div>
            </div>
        </div>
    </header>

    <div id="formContainer" class="mt-3 container-fluid d-flex justify-content-center align-content-center flex-column">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-5">
                <label class="col-form-label">Add To Do</label>
                <input type="text" placeholder="enter to-do" id="toDoTask" class="form-control">
            </div>

            <div class="col-12 col-md-8 col-lg-4">
                <label class="col-form-label">Select Category</label>
                <select id="categorySelection" class="form-control">
                    <option>Chores</option>
                    <option>Exercise</option>
                    <option>Goals</option>
                    <option>Grocery</option>
                    <option>Work</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="mt-3 col-12 col-md-4 col-lg-3 align-self-end">
                <button type="button" id="addButton" class="btn btn-primary form-control">Add</button>
            </div>
        </div>
    </div>

    <div id="listContainer" class="mt-3 container-fluid d-flex justify-content-between align-content-center flex-column">
    </div>
</body>

</html>
