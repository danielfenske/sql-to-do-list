<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DoYou List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/style.css">
        <script src="vendors/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="scripts/client.js"></script>
    </head>
    <body class="container">
        <header>
            <h1>DoYou List</h1>
        </header>

        <main class="container">
            <section class="nav-item">
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Filter List</a>
                <div class="dropdown-menu">
                    <a href="" class="dropdown-item" data-category="all">All</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item" data-category="chores">Chores</a>
                    <a href="#" class="dropdown-item" data-category="exercise">Exercise</a>
                    <a href="#" class="dropdown-item" data-category="goals">Goals</a>
                    <a href="#" class="dropdown-item" data-category="grocery">Grocery</a>
                    <a href="#" class="dropdown-item" data-category="other">Other</a>
                </div>
            </section>

            <section id="listContainer" class="table-responsive">
                <table id="listTable" class="table table-borderless table-sm">
                    <thead class="thead">
                        <tr>
                            <th class="col-2">Complete</th>
                            <th class="col-5">Task</th>
                            <th class="col-3">Category</th>
                            <th class="col-2">Remove Task</th>
                        </tr>
                    </thead>

                    <tbody id="listItems">

                    </tbody>
                </table>
            </section>

            <section id="formContainer" class="container">
                <div class="row justify-content-center">

                    <div class="col-8 col-md-12 col-lg-6">
                        <label class="col-sm-12 col-form-label">Add To Do</label>
                        <input type="text" placeholder="enter to-do" id="toDoTask"  class="form-control">
                    </div>

                    <div class="col-8 col-md-8 col-lg-4">
                        <label class="col-form-label">Select Category</label>
                        <select id="categorySelection" class="form-control">
                            <option>Chores</option>
                            <option>Exercise</option>
                            <option>Goals</option>
                            <option>Grocery</option>
                            <option>Work</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="col-8 col-md-4 col-lg-2 align-self-end">
                        <label class="col-sm-12 col-form-label"></label>
                        <button type="button" id="addButton" class="btn btn-primary form-control">Add</button>
                    </div>
                
                </div>

            </section>
        </main>
    </body>
</html>
