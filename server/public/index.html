<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DoYou List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/style.css">
        <script src="vendors/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="scripts/client.js"></script>
    </head>
    <body>
        <header><h1>DoYou List</h1></header>

        <main>
            <section id="listContainer">
                <h1>List</h1>
                <table id="listTable">
                    <thead>
                        <tr>
                            <th>Complete</th>
                            <th>Task</th>
                            <th>Category</th>
                        </tr>
                    </thead>

                    <tbody id="listItems">

                    </tbody>
                </table>
            </section>

            <section class="container" id="formContainer">
                <div class="row form-group no-gutters">
                    <div class="col-sm-12 col-md-12">
                        <label class="col-sm-12 col-form-label">Add To Do</label>
                        <input type="text" placeholder="enter to-do" id="toDoTask"  class="form-control">
                    </div>
                </div>

                <div class="row form-group no-gutters">
                    <div class="col-sm-6 col-md-6">
                        <label class="col-sm-12 col-form-label">Select Category</label>
                        <select id="categorySelection" class="form-control">
                            <option>Chores</option>
                            <option>Exercise</option>
                            <option>Goals</option>
                            <option>Grocery</option>
                            <option>Work</option>
                            <option>Misc.</option>
                        </select>
                    </div>
                    
                    <div class="col-sm-6 col-md-6 align-self-end"><button type="button" id="addButton" class="btn btn-primary form-control">Add</button></div>
                </div>

            </section>
        </main>
    </body>
</html>
